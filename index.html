<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Привет, это Ама!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    :root { --radius:26px; }

    body{
      background-attachment:fixed;
      position:relative;

      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      padding:20px;font-family:'Inter',sans-serif;transition:.4s;
    }

    @media (prefers-color-scheme: dark){
      body{
      background-attachment:fixed;
      position:relative;
background:radial-gradient(circle at top,#2a2a2a,#0b0b0b);color:#fff}
      .card{background:rgba(25,25,25,.75)}
    }
    @media (prefers-color-scheme: light){
      body{
      background-attachment:fixed;
      position:relative;
background:radial-gradient(circle at top,#fff,#e8e8e8);color:#000}
      .card{background:rgba(255,255,255,.9)}
    }

    .card{
      width:100%;max-width:420px;border-radius:var(--radius);
      padding:26px 22px;text-align:center;
      box-shadow:0 20px 45px rgba(0,0,0,.35);
      backdrop-filter:blur(14px);
    }

    h1{margin:0 0 22px;font-size:30px;font-weight:500;letter-spacing:.5px}

    span,.footer,.note{font-size:16px;letter-spacing:.3px}

    .lang{
      display:flex;justify-content:center;gap:8px;margin-bottom:34px
    }
    .lang button{
      padding:6px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.08);
      font-size:13px;font-weight:300;letter-spacing:1.5px;
      cursor:pointer;opacity:.7;text-transform:uppercase;
    }
    .lang button.active{
      background:rgba(255,255,255,.35);
      opacity:1;
    }

    .grid{
      display:grid;grid-template-columns:repeat(2,1fr);
      gap:14px;margin-top:2px
    }
    .item a{
      text-decoration:none;color:inherit;
      display:flex;flex-direction:column;align-items:center
    }
    .icon{
      width:66px;height:66px;border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.18);
      font-size:26px;margin-bottom:6px;transition:.2s
    }
    .item a:hover .icon{transform:scale(1.08)}

    .thanks a{
      grid-column:1/-1;
      max-width:320px;
      margin-left:auto;
      margin-right:auto;
      margin-bottom:30px;
      animation:pulse 3s infinite;

      display:flex;gap:10px;align-items:center;justify-content:center;
      width:100%;padding:12px 0;border-radius:999px;
      text-decoration:none;color:inherit;font-size:18px;
      background:rgba(255,255,255,.22);
      margin-top:18px;transition:.2s
    }

    .divider{
      width:100%;
      height:1px;
      margin:10px 0 16px;
      background:linear-gradient(to right, transparent, rgba(255,255,255,.35), transparent);
    }

    @media (max-width:480px){
      .divider{
        margin:14px 0 20px;
        background:linear-gradient(to right, transparent, rgba(255,255,255,.22), transparent);
      }
    }
    .footer{margin-top:0;font-size:14px;opacity:.8}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
@media (prefers-reduced-motion: reduce){ *{animation:none!important;transition:none!important;} }

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}
.fade{
  animation:fadeIn .35s ease;
}
    .note{margin-top:6px}
    .insta-note{margin-bottom:6px}
  
    <script>
      document.addEventListener('mousemove', e=>{
        const x=(e.clientX/window.innerWidth-0.5)*10;
        const y=(e.clientY/window.innerHeight-0.5)*10;
        document.body.style.backgroundPosition = `${50-x}% ${50-y}%`;
      });
    </script>
    </style>

</head>

<body>

<div class="lang">
<button id="ruBtn" class="active" onclick="setLang('ru')">RU</button>
<button id="enBtn" onclick="setLang('en')">EN</button>
<button id="hyBtn" onclick="setLang('hy')">HY</button>
</div>

<div class="grid">
<div class="item"><a href="tel:+79992557949"><div class="icon"><i class="fa-solid fa-phone"></i></div><span data-ru="Позвонить" data-en="Call" data-hy="Զանգել">Позвонить</span></a></div>
<div class="item"><a href="https://vk.com/amakalipsis"><div class="icon"><i class="fa-brands fa-vk"></i></div><span data-ru="ВКонтакте" data-en="VK" data-hy="VK-ի էջը">ВКонтакте</span></a></div>
<div class="item"><a href="https://instagram.com/amakalipsis"><div class="icon"><i class="fa-brands fa-instagram"></i></div><span id="instaLabel">Instagram*</span></a></div>
<div class="item"><a href="https://t.me/amakalipsis"><div class="icon"><i class="fa-brands fa-telegram"></i></div><span data-ru="Телеграм" data-en="Telegram" data-hy="Տելեգրամ">Телеграм</span></a></div>
<div class="item"><a href="https://t.me/invencia"><div class="icon"><i class="fa-regular fa-lightbulb"></i></div><span data-ru="Мой канал" data-en="My channel" data-hy="Իմ ալիքը">Мой канал</span></a></div>
<div class="item"><a href="mailto:amastyle@amakalipsis.ru"><div class="icon"><i class="fa-solid fa-envelope"></i></div><span data-ru="Почта" data-en="Email" data-hy="Փոստ">Почта</span></a></div>
</div>

<i class="fa-solid fa-heart"></i>

<div class="divider"></div>
<div class="footer">

<div class="note" id="note"
data-ru="В других сервисах меня можно найти по нику amakalipsis, не ищите меня в WhatsApp и Viber — там меня точно нет!"
data-en="You can find me on other services under the nickname amakalipsis. Please don’t look for me on WhatsApp or Viber — I’m definitely not there."
data-hy="Այլ ծառայություններում ինձ կարող եք գտնել amakalipsis մականունով։ Խնդրում եմ մի փնտրեք ինձ WhatsApp-ում և Viber-ում — այնտեղ ես հաստատ չկամ։">
В других сервисах меня можно найти по нику amakalipsis, не ищите меня в WhatsApp и Viber — там меня точно нет!
</div>
</div>
</div>

<script>
const browserLang = navigator.language.slice(0,2);
window.onload=()=>{
  const saved=localStorage.getItem('lang');
  if(saved){ setLang(saved); }
  else if(['ru','en','hy'].includes(browserLang)) setLang(browserLang);
};
function setLang(l){ localStorage.setItem('lang',l);
document.querySelectorAll('.lang button').forEach(b=>b.classList.remove('active'));
document.getElementById(l+'Btn').classList.add('active');

document.querySelectorAll('[data-'+l+']').forEach(e=>{e.textContent=e.dataset[l]; e.className='fade';});

const titles={
ru:"Привет, это Ама!",
en:"Hi, this is Ama!",
hy:"Բարև, ես Արմեանն եմ"
};
const title=document.getElementById('title'); title.textContent=titles[l]; title.className='fade';

const insta=document.getElementById('instaLabel');
const instaNote=document.getElementById('instaNote');
const note=document.getElementById('note');

note.textContent = note.dataset[l]; note.className='note fade';

if(l==='ru'){
insta.textContent="Instagram*";
instaNote.style.display="block";
}else{
insta.textContent="Instagram";
instaNote.style.display="none";
}
}
</script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</html>
